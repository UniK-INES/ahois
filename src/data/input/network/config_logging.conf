[loggers]
keys=root,shobnetpy

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=shobnetpyFormatter

[logger_root]
level=WARN
handlers=consoleHandler

[logger_shobnetpy]
level=INFO
handlers=consoleHandler,fileHandler
qualname=shobnetpy
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=shobnetpyFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=shobnetpyFormatter
args=(os.devnull, 'w')

[formatter_shobnetpyFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s